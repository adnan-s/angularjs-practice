<div>
    <h3>
        {{ title }}
    </h3>    
</div>

<table class="table table-striped table-hover">
    <thead class="table-header">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName}}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.role}}</td>
            <td>{{ user.active}}</td>
        </tr>
    </tbody>
</table>
