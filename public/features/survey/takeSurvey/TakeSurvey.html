<div class="card" ng-if="questions.length > 0">
    <div class="card-header">
        {{ (index+1) + '. ' + questions[index].Description }}
    </div>
    <div class="card-body">
        <div ng-repeat="opotion in questions[index].options">
            <input type="radio" id="opotion.id"> {{ opotion.Description }}
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-primary" ng-click="previous()">Previous</button>
        <button class="btn btn-sm btn-primary" ng-click="next()">Next</button>
    </div>
</div>
